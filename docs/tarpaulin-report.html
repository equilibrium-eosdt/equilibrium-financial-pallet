ze\u003e, Range\u003cusize\u003e)\u003e {\n    assert!(\n        range.start \u003c= length,\n        \"range start index {} out of range for CapVec of length {}\",\n        range.start,\n        length\n    );\n    assert!(\n        range.end \u003c= length,\n        \"range end index {} out of range for CapVec of length {}\",\n        range.start,\n        length\n    );\n\n    if range.is_empty() {\n        OneOfThree::First(())\n    } else {\n        let upper_start = range.start + head;\n        let upper_end = range.end + head;\n\n        if upper_start \u003c length \u0026\u0026 upper_end \u003c= length {\n            // Range fits into the upper part\n            OneOfThree::Second(upper_start..upper_end)\n        } else {\n            let lower_start = upper_start % length;\n            let lower_end = upper_end % length;\n\n            if lower_start \u003c head \u0026\u0026 lower_end \u003c= head {\n                // Range fits into the lower part\n                OneOfThree::Second(lower_start..lower_end)\n            } else {\n                // Range located in both upper and lower parts\n                OneOfThree::Third((upper_start..length, 0..lower_end))\n            }\n        }\n    }\n}\n\n/// Vector-like data structure wich has maximum length.\n///\n/// `CapVec` can not contain more than `len_cap` elements. If `CapVec` already contains `len_cap`\n/// elements and new one is pushed to the end, then the element at the beginning is simultaneously removed.\n#[derive(Encode, Decode, Clone, Default, PartialEq, Eq, Debug)]\npub struct CapVec\u003cT\u003e {\n    head_index: u32,\n    len_cap: u32,\n    items: Vec\u003cT\u003e,\n}\n\nuse sp_std::fmt::Debug;\nimpl\u003cT\u003e CapVec\u003cT\u003e {\n    /// Constructs a new, empty `CapVec\u003cT\u003e` with the specified maximum length.\n    ///\n    /// # Examples\n    /// ```\n    /// # use financial_primitives::capvec::CapVec;\n    /// let mut items = CapVec::\u003cu64\u003e::new(2);\n    /// ```\n    pub fn new(length: u32) -\u003e CapVec\u003cT\u003e {\n        CapVec {\n            head_index: 0,\n            len_cap: length,\n            items: Vec::new(),\n        }\n    }\n\n    /// Appends an element to the back of the `CapVec`.\n    ///\n    /// If after appending collection's length is equal to `len_cap` then first element is removed\n    /// automatically from the front.\n    ///\n    /// # Examples\n    /// ```\n    /// # use financial_primitives::capvec::CapVec;\n    /// let mut items = CapVec::\u003cu64\u003e::new(2);\n    /// items.push(1);\n    /// ```\n    pub fn push(\u0026mut self, item: T) {\n        if self.items.len() \u003c (self.len_cap as usize) {\n            self.items.push(item);\n        } else {\n            self.items[self.head_index as usize] = item;\n            self.head_index = (self.head_index + 1) % (self.items.len() as u32);\n        }\n    }\n\n    /// Returns an iterator over items.\n    ///\n    /// # Examples\n    /// ```\n    /// # use financial_primitives::capvec::CapVec;\n    /// let mut items = CapVec::\u003cu64\u003e::new(2);\n    /// items.push(1);\n    /// items.push(2);\n    /// items.push(3);\n    /// let items_vec: Vec\u003c_\u003e = items.iter().copied().collect();\n    /// assert_eq!(items_vec, vec![2, 3]);\n    /// ```\n    pub fn iter(\u0026self) -\u003e impl Iterator\u003cItem = \u0026T\u003e {\n        let head = self.head_index as usize;\n        let first_part = self.items[head..].iter();\n        let last_part = self.items[..head].iter();\n\n        first_part.chain(last_part)\n    }\n\n    /// Returns an iterator over specified range of items.\n    ///\n    /// # Examples\n    /// ```\n    /// # use financial_primitives::capvec::CapVec;\n    /// let mut items = CapVec::\u003cu64\u003e::new(4);\n    /// items.push(1);\n    /// items.push(2);\n    /// items.push(3);\n    /// items.push(4);\n    /// let items_vec: Vec\u003c_\u003e = items.iter_range(\u0026(1..3)).copied().collect();\n    /// assert_eq!(items_vec, vec![2, 3]);\n    /// ```\n    pub fn iter_range(\u0026self, range: \u0026Range\u003cusize\u003e) -\u003e impl Iterator\u003cItem = \u0026T\u003e {\n        let ranges = split_range(range, self.head_index as usize, self.items.len());\n        let (range1, range2) = match ranges {\n            OneOfThree::First(_) =\u003e ((0..0), (0..0)),\n            OneOfThree::Second(r) =\u003e (r, (0..0)),\n            OneOfThree::Third((r1, r2)) =\u003e (r1, r2),\n        };\n\n        let first_part = self.items[range1].iter();\n        let last_part = self.items[range2].iter();\n\n        first_part.chain(last_part)\n    }\n\n    /// Returns maximum length of the collection.\n    ///\n    /// # Examples\n    /// ```\n    /// # use financial_primitives::capvec::CapVec;\n    /// let mut items = CapVec::\u003cu64\u003e::new(2);\n    /// assert_eq!(items.len_cap(), 2);\n    /// ```\n    pub fn len_cap(\u0026self) -\u003e u32 {\n        self.len_cap\n    }\n\n    /// Returns current length of the collection.\n    ///\n    /// # Examples\n    /// ```\n    /// # use financial_primitives::capvec::CapVec;\n    /// let mut items = CapVec::\u003cu64\u003e::new(5);\n    /// items.push(1);\n    /// items.push(2);\n    /// assert_eq!(items.len(), 2);\n    pub fn len(\u0026self) -\u003e usize {\n        self.items.len()\n    }\n\n    /// Returns the last element, or `None` if it is empty.\n    ///\n    /// # Examples\n    /// ```\n    /// # use financial_primitives::capvec::CapVec;\n    /// let mut items = CapVec::\u003cu64\u003e::new(2);\n    /// assert_eq!(items.last(), None);\n    /// ```\n    /// ```\n    /// # use financial_primitives::capvec::CapVec;\n    /// let mut items = CapVec::\u003cu64\u003e::new(2);\n    /// items.push(1);\n    /// items.push(2);\n    /// items.push(3);\n    /// assert_eq!(items.last(), Some(\u00263));\n    /// ```\n    pub fn last(\u0026self) -\u003e Option\u003c\u0026T\u003e {\n        let len = self.items.len();\n\n        if len == 0 {\n  Asset;\n    /// System wide price type\n    type Price;\n\n    /// It should be called on each price update.\n    fn on_price_set(asset: Self::Asset, value: Self::Price) -\u003e Result\u003c(), DispatchError\u003e;\n}\n\n/// Implementation of `BalanceAware` provides information about asset balances for accounts.\n///\n/// Financial pallet calls this trait to get current balances for the specified account.\npub trait BalanceAware {\n    /// System wide account id type\n    type AccountId;\n    /// System wide asset type\n    type Asset;\n    /// System wide balance type\n    type Balance;\n\n    /// Returns collection of current balances of specified `assets` for the specified `account_id`.\n    ///\n    /// Note that returned balances must be in the same order as `assets` argument items are.\n    fn balances(\n        account_id: \u0026Self::AccountId,\n        assets: \u0026[Self::Asset],\n    ) -\u003e Result\u003cVec\u003cSelf::Balance\u003e, DispatchError\u003e;\n}\n\n/// Error that can be returned as a result of some operation with `PricePeriod`.\n#[derive(Debug, Eq, PartialEq)]\npub enum PricePeriodError {\n    /// Division by zero\n    DivisionByZero,\n    /// Arithmetical overflow\n    Overflow,\n}\n\n/// Result returned by any `PricePeriod` operation.\npub type PricePeriodResult\u003cT\u003e = Result\u003cT, PricePeriodError\u003e;\n\n/// Using instance of `PricePeriod` you can perform several temporal calculations.\npub struct PricePeriod(pub u32);\n\nimpl PricePeriod {\n    /// Returns priod id.\n    ///\n    /// You can use it to compare periods of several timestamps.\n    /// For example, all timestamps within the same period have the same period id.\n    pub fn get_period_id(\u0026self, now: Duration) -\u003e Result\u003cu64, PricePeriodError\u003e {\n        let seconds = now.as_secs();\n        let period = self.0 as u64;\n\n        seconds\n            .checked_div(60)\n            .and_then(|x| x.checked_div(period))\n            .ok_or(PricePeriodError::DivisionByZero)\n    }\n\n    /// Returns the earliest timestamp possible for a period with a given `period_id`.\n    pub fn get_period_id_start(\u0026self, period_id: u64) -\u003e Result\u003cDuration, PricePeriodError\u003e {\n        let period = self.0 as u64;\n        let seconds: Result\u003c_, PricePeriodError\u003e = period_id\n            .checked_mul(60)\n            .and_then(|x| x.checked_mul(period))\n            .ok_or(PricePeriodError::Overflow);\n\n        Ok(Duration::from_secs(seconds?))\n    }\n\n    /// Returns the earliest timestamp possible for a period which given timestamp `now` belongs\n    /// to.\n    pub fn get_period_start(\u0026self, now: Duration) -\u003e Result\u003cDuration, PricePeriodError\u003e {\n        self.get_period_id_start(self.get_period_id(now)?)\n    }\n\n    /// Checks if `period_start` is valid period start.\n    ///\n    /// It is considered valid if there exist some period for which `period_start` timestamp is the\n    /// earliest timestamp possible.\n    pub fn is_valid_period_start(\u0026self, period_start: Duration) -\u003e PricePeriodResult\u003cbool\u003e {\n        Ok(period_start == self.get_period_start(period_start)?)\n    }\n}\n\n/// Indicates what returns will be used in calculations of volatilities, correlations, and value at\n/// risk: `Regular` or `Log` returns.\n///\n/// The choice of return type also governs the method for Value at Risk (VAR) calculation:\n/// * `Regular` type should be used when arithmetic returns are used and are assumed to be normally\n/// distributed;\n/// * `Log` normal type should be used when geometric returns (log returns) are used\n/// and are assumed to be normally distributed.\n///\n/// We suggest using the latter approach, as it doesn't\n/// lead to losses greater than a portfolio value unlike the normal VaR.\n#[derive(Copy, Clone, Debug)]\npub enum CalcReturnType {\n    /// Regular returns.\n    Regular,\n\n    /// Log returns.\n    Log,\n}\n\nimpl CalcReturnType {\n    /// Converts value of `CalcReturnType` to the internal representation suitable for use as\n    /// a runtime parameter\n    pub const fn into_u32(\u0026self) -\u003e u32 {\n        match self {\n            CalcReturnType::Regular =\u003e 0,\n            CalcReturnType::Log =\u003e 1,\n        }\n    }\n}\n\nimpl TryFrom\u003cu32\u003e for CalcReturnType {\n    type Error = ();\n\n    fn try_from(value: u32) -\u003e Result\u003cSelf, Self::Error\u003e {\n        match value {\n            0 =\u003e Ok(CalcReturnType::Regular),\n            1 =\u003e Ok(CalcReturnType::Log),\n            _ =\u003e Err(()),\n        }\n    }\n}\n\nimpl From\u003cCalcReturnType\u003e for u32 {\n    fn from(value: CalcReturnType) -\u003e Self {\n        value.into_u32()\n    }\n}\n\n/// Indicates the method for calculating volatility: `Regular` or `Exponential`.\n#[derive(Copy, Clone, Debug)]\npub enum CalcVolatilityType {\n    /// Regular type is a standard statistical approach of calculating standard deviation of\n    /// returns using simple average.\n    Regular,\n\n    /// Exponentially weighted type gives more weight to most recent data given the decay value or\n    /// period of exponentially weighted moving average.\n    Exponential(u32),\n}\n\nimpl CalcVolatilityType {\n    /// Converts value of `CalcVolatilityType` to the internal representation suitable for use as\n    /// a runtime parameter\n    pub const fn into_i64(\u0026self) -\u003e i64 {\n        match self {\n            CalcVolatilityType::Regular =\u003e -1,\n            CalcVolatilityType::Exponential(n) =\u003e *n as i64,\n        }\n    }\n}\n\nimpl TryFrom\u003ci64\u003e for CalcVolatilityType {\n    type Error = ();\n\n    fn try_from(value: i64) -\u003e Result\u003cSelf, Self::Error\u003e {\n        match value {\n            -1 =\u003e Ok(CalcVolatilityType::Regular),\n            n if n \u003e= 0 =\u003e Ok(CalcVolatilityType::Exponential(n as u32)),\n            _ =\u003e Err(()),\n        }\n    }\n}\n\nimpl From\u003cCalcVolatilityType\u003e for i64 {\n    fn from(value: CalcVolatilityType) -\u003e i64 {\n        value.into_i64()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    #[cfg(test)]\n    mod price_period {\n        use super::super::*;\n        use chrono::prelude::*;\n\n        fn create_duration(\n            year: i32,\n            month: u32,\n            day: u32,\n            hour: u32,\n            minute: u32,\n            second: u32,\n        ) -\u003e Duration {\n            let timestamp = Utc\n                .ymd(year, month, day)\n                .and_hms(hour, minute, second)\n                .timestamp();\n            Duration::from_secs(timestamp as u64)\n        }\n\n        #[test]\n        fn period_id_are_same_within_period() {\n            let time1 = create_duration(2020, 9, 14, 12, 31, 0);\n            let time2 = create_duration(2020, 9, 14, 12, 54, 0);\n\n            // period is one hour\n            let period = PricePeriod(60);\n\n            let period_id_1 = period.get_period_id(time1);\n            let period_id_2 = period.get_period_id(time2);\n\n            assert!(period_id_1.is_ok());\n            assert!(period_id_2.is_ok());\n            assert_eq!(period_id_1, period_id_2);\n        }\n\n        #[test]\n        fn period_id_are_different_for_different_periods() {\n            let time1 = create_duration(2020, 9, 14, 12, 31, 0);\n            let time2 = create_duration(2020, 9, 14, 13, 2, 0);\n\n            // period is one hour\n            let period = PricePeriod(60);\n\n            let period_id_1 = period.get_period_id(time1);\n            let period_id_2 = period.get_period_id(time2);\n\n            assert!(period_id_1.is_ok());\n            assert!(period_id_2.is_ok());\n            assert!(period_id_1 != period_id_2);\n        }\n    }\n}\n","traces":[{"line":85,"address":[4240432],"length":1,"stats":{"Line":6},"fn_name":"get_period_id"},{"line":86,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{ iceLog, PriceUpdate};\nuse sp_runtime::traits::Member;\nuse std::fmt::Debug;\nuse substrate_fixed::types::I64F64;\nuse substrate_subxt::system::{System, SystemEventsDecoder};\nuse substrate_subxt_proc_macro::{module, Call, Store};\n\npub type FixedNumber = I64F64;\npub type Price = FixedNumber;\n\n#[module]\npub trait Financial: System {\n    type Asset: Default + Codec + Member;\n    type FixedNumber: Default + Codec + Member;\n    type Price: Default + Codec + Member;\n}\n\n#[derive(Clone, Debug, Eq, PartialEq, Store, Encode)]\npub struct UpdatesStore\u003cT: Financial\u003e {\n    #[store(returns = Option\u003cPriceUpdate\u003cT::FixedNumber\u003e\u003e)]\n    pub asset: Asset,\n    pub _runtime: PhantomData\u003cT\u003e,\n}\n\n#[derive(Clone, Debug, Eq, PartialEq, Store, Encode)]\npub struct PriceLogsStore\u003cT: Financial\u003e {\n    #[store(returns = Option\u003cPriceLog\u003cT::FixedNumber\u003e\u003e)]\n    pub asset: Asset,\n    pub _runtime: PhantomData\u003cT\u003e,\n}\n\n#[derive(Clone, Debug, Eq, PartialEq, Store, Encode)]\npub struct MetricsStore\u003cT: Financial\u003e {\n    #[store(returns = Option\u003cFinancialMetrics\u003cT::Asset, T::Price\u003e\u003e)]\n    pub _runtime: PhantomData\u003cT\u003e,\n}\n\n#[derive(Clone, Debug, Eq, PartialEq, Store, Encode)]\npub struct PerAssetMetricsStore\u003cT: Financial\u003e {\n    #[store(returns = Option\u003cAssetMetrics\u003cT::Asset, T::Price\u003e\u003e)]\n    pub asset: Asset,\n    pub _runtime: PhantomData\u003cT\u003e,\n}\n\n#[derive(Clone, Debug, PartialEq, Call, Encode)]\npub struct RecalcAssetCall\u003cT: Financial\u003e {\n    pub asset: Asset,\n    pub _runtime: PhantomData\u003cT\u003e,\n}\n\n#[derive(Clone, Debug, PartialEq, Call, Encode)]\npub struct RecalcCall\u003cT: Financial\u003e {\n    pub _runtime: PhantomData\u003cT\u003e,\n}\n\n#[derive(Clone, Debug, PartialEq, Call, Encode)]\npub struct RecalcPortfolioCall\u003cT: Financial\u003e {\n    pub account_id: T::AccountId,\n    pub z_score: u32,\n}\n\n#[derive(Clone, Debug, Eq, PartialEq, Store, Encode)]\npub struct PerPortfolioMetricsStore\u003cT: Financial\u003e {\n    #[store(returns = Option\u003cPortfolioMetrics\u003cT::Price\u003e\u003e)]\n    pub account_id: T::AccountId,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","rotor","work","src","polka","financial-pallet","integration-testing","src","key.rs"],"content":"use crate::keyring::{KeyPair, Nonces, PubKey};\nuse arraystring::{error, typenum::U10, ArrayString};\nuse serde::ser::{Serialize, SerializeStruct, SerializeTupleVariant, Serializer};\nuse sp_core::crypto::Pair as CryptoPair;\nuse sp_core::sr25519::Pair;\nuse sp_runtime::traits::AccountIdConversion;\nuse sp_runtime::{AccountId32, ModuleId};\nuse std::cmp::Ordering;\nuse std::collections::HashMap;\n\n#[derive(Copy, Clone, Debug, Eq, PartialEq, Hash)]\npub enum AccountKey {\n    Keyring(sp_keyring::sr25519::Keyring),\n    Str(\u0026'static str),\n    Random(ArrayString10),\n}\n\nimpl AccountKey {\n    /// Constructs account key from random seed string.\n    pub fn generate_random() -\u003e Self {\n        let seed = generate_random_array_string().expect(\"should be short random string\");\n        AccountKey::Random(seed)\n    }\n\n    fn to_num(\u0026self) -\u003e usize {\n        match self {\n            \u0026AccountKey::Keyring(_) =\u003e 0,\n            \u0026AccountKey::Str(_) =\u003e 1,\n            \u0026AccountKey::Random(_) =\u003e 2,\n        }\n    }\n}\n\n/// Represents fixed-capacity string for testing AccountKey.\ntype ArrayString10 = ArrayString\u003cU10\u003e;\n\n/// Generates random array string with fixed length, otherwise returns an error.\n/// ```rust\n/// let s = generate_random_array_string();\n/// ```\nfn generate_random_array_string() -\u003e Result\u003cArrayString10, error::OutOfBounds\u003e {\n    use rand::{distributions::Alphanumeric, Rng};\n    let s: String = rand::thread_rng()\n        .sample_iter(\u0026Alphanumeric)\n        .take(10)\n        .collect();\n    ArrayString10::try_from_str(s)\n}\n\nfn keyring_to_string(keyring: sp_keyring::sr25519::Keyring) -\u003e \u0026'static str {\n    keyring.into()\n}\n\nimpl PartialOrd for AccountKey {\n    fn partial_cmp(\u0026self, other: \u0026AccountKey) -\u003e Option\u003cOrdering\u003e {\n        Some(self.cmp(other))\n    }\n}\n\nimpl Serialize for AccountKey {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        match self {\n            \u0026AccountKey::Keyring(kr) =\u003e {\n                let mut state =\n                    serializer.serialize_tuple_variant(\"AccountKey\", 0, \"Keyring\", 1)?;\n                state.serialize_field(keyring_to_string(kr))?;\n                state.end()\n            }\n            \u0026AccountKey::Str(s) =\u003e {\n                let mut state = serializer.serialize_tuple_variant(\"AccountKey\", 1, \"Str\", 1)?;\n                state.serialize_field(s)?;\n                state.end()\n            }\n            \u0026AccountKey::Random(s) =\u003e {\n                let mut state = serializer.serialize_tuple_variant(\"AccountKey\", 2, \"Random\", 1)?;\n                state.serialize_field(s.as_str())?;\n                state.end()\n            }\n        }\n    }\n}\n\nimpl Ord for AccountKey {\n    fn cmp(\u0026self, other: \u0026AccountKey) -\u003e Ordering {\n        let num_ord = self.to_num().cmp(\u0026other.to_num());\n\n        if num_ord != Ordering::Equal {\n            num_ord\n        } else {\n            match (self, other) {\n                (\u0026AccountKey::Keyring(a), \u0026AccountKey::Keyring(b)) =\u003e {\n                    keyring_to_string(a).cmp(keyring_to_string(b))\n                }\n                (\u0026AccountKey::Str(a), \u0026AccountKey::Str(b)) =\u003e a.cmp(b),\n                _ =\u003e panic!(\"Not meant to be there\"),\n            }\n        }\n    }\n}\n\nimpl From\u003csp_keyring::sr25519::Keyring\u003e for AccountKey {\n    fn from(x: sp_keyring::sr25519::Keyring) -\u003e AccountKey {\n        AccountKey::Keyring(x)\n    }\n}\n\nimpl From\u003c\u0026'static str\u003e for AccountKey {\n    fn from(x: \u0026'static str) -\u003e AccountKey {\n        AccountKey::Str(x)\n    }\n}\n\nfn string_to_static_str(s: \u0026String) -\u003e \u0026'static str {\n    Box::leak(s.clone().into_boxed_str())\n}\n\nimpl From\u003c\u0026String\u003e for AccountKey {\n    fn from(x: \u0026String) -\u003e AccountKey {\n        let s: \u0026'static str = string_to_static_str(x);\n        AccountKey::Str(s)\n    }\n}\n\nimpl PubKey for AccountKey {\n    type AccountId = AccountId32;\n\n    fn acc_id(\u0026self) -\u003e Self::AccountId {\n        match self {\n            \u0026AccountKey::Keyring(k) =\u003e k.to_account_id(),\n            \u0026AccountKey::Str(s) =\u003e Pair::from_string(\u0026ensure_canonical_seed(s), None)\n                .unwrap()\n                .public()\n                .into(),\n            \u0026AccountKey::Random(s) =\u003e Pair::from_string(\u0026ensure_canonical_seed(s.as_str()), None)\n                .unwrap()\n                .public()\n                .into(),\n        }\n    }\n}\n\nimpl KeyPair for AccountKey {\n    fn key_pair(\u0026self) -\u003e sp_core::sr25519::Pair {\n        match self {\n            \u0026AccountKey::Keyring(k) =\u003e k.pair(),\n            \u0026AccountKey::Str(s) =\u003e Pair::from_string(\u0026ensure_canonical_seed(s), None).unwrap(),\n            \u0026AccountKey::Random(s) =\u003e {\n                Pair::from_string(\u0026ensure_canonical_seed(s.as_str()), None).unwrap()\n            }\n        }\n    }\n}\n\npub type DevNonces = Nonces\u003cAccountKey\u003e;\n\n#[derive(Clone, Copy, Debug, Eq, PartialEq, Hash, Ord, PartialOrd)]\npub enum DevPubKeyId {\n    ModuleId([u8; 8]),\n    AccKey(AccountKey),\n    External(u32),\n    WellKnown(\u0026'static str),\n}\n\nimpl DevPubKeyId {\n    pub fn is_internal(\u0026self) -\u003e bool {\n        match self {\n            \u0026DevPubKeyId::External(_) =\u003e false,\n            _ =\u003e true,\n        }\n    }\n}\n\nimpl serde::Serialize for DevPubKeyId {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        match self {\n            \u0026DevPubKeyId::ModuleId(bs) =\u003e {\n                let mut state =\n                    serializer.serialize_tuple_variant(\"DevPubKeyId\", 0, \"ModuleId\", 1)?;\n                state.serialize_field(\u0026String::from_utf8_lossy(\u0026bs))?;\n                state.end()\n            }\n            \u0026DevPubKeyId::AccKey(k) =\u003e {\n                let mut state =\n                    serializer.serialize_tuple_variant(\"DevPubKeyId\", 1, \"AccKey\", 1)?;\n                state.serialize_field(\u0026k)?;\n                state.end()\n            }\n            \u0026DevPubKeyId::External(e) =\u003e {\n                let mut state =\n                    serializer.serialize_tuple_variant(\"DevPubKeyId\", 2, \"External\", 1)?;\n                state.serialize_field(\u0026e)?;\n                state.end()\n            }\n            \u0026DevPubKeyId::WellKnown(s) =\u003e {\n                let mut state =\n                    serializer.serialize_tuple_variant(\"DevPubKeyId\", 3, \"WellKnown\", 1)?;\n                state.serialize_field(s)?;\n                state.end()\n            }\n        }\n    }\n}\n\n#[derive(Clone, Debug)]\npub struct DevPubKey {\n    id: DevPubKeyId,\n    acc_id: AccountId32,\n}\n\nimpl Serialize for DevPubKey {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        let mut state = serializer.serialize_struct(\"DevPubKey\", 2)?;\n        state.serialize_field(\"id\", \u0026self.id)?;\n        state.serialize_field(\"acc_id\", \u0026self.acc_id. hantomData;\nuse futures::lock::Mutex;\nuse pallet_transaction_payment_rpc_runtime_api::RuntimeDispatchInfo;\nuse sp_keyring::AccountKeyring;\nuse std::collections::HashMap;\nuse std::sync::Arc;\nuse substrate_subxt::ExtrinsicSuccessWithFee;\nuse substrate_subxt::{sudo::SudoCall, Call, Client, PairSigner};\n\nlazy_static! {\n    pub static ref FEES: HashMap\u003cString, u64\u003e = vec![\n        (String::from(\"transfer_and_watch\"), 125_000_146),\n        (String::from(\"register_bailsman_and_watch\"), 125_000_105),\n        (String::from(\"unregister_bailsman_and_watch\"), 125_000_105),\n        (String::from(\"register_whitelist_and_watch\"), 125_000_139),\n        (String::from(\"unregister_whitelist_and_watch\"), 125_000_139),\n        (String::from(\"set_price_and_watch\"), 125_000_114),\n    ]\n    .into_iter()\n    .collect();\n}\n\npub struct Requester {\n    pub client: Client\u003csuper::TestRuntime\u003e,\n    nonces: HashMap\u003csuper::runtime::AccountId, u32\u003e,\n}\n\nimpl Requester {\n    pub fn new(client: Client\u003cTestRuntime\u003e) -\u003e Self {\n        Requester {\n            client,\n            nonces: HashMap::new(),\n        }\n    }\n\n    pub async fn with_sudo\u003cC: Call\u003cTestRuntime\u003e\u003e(\n        \u0026mut self,\n        call: C,\n    ) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        let alice = AccountKeyring::Alice;\n        let mut signer = PairSigner::new(alice.pair()); //hardcode Alice as sudo signer\n        let sudo_nonce = self\n            .increment_nonce(AccountKeyring::Alice.to_account_id())\n            .await?;\n\n        signer.set_nonce(sudo_nonce);\n        let encoded = self.client.encode(call)?;\n        let sudo = SudoCall {\n            call: \u0026encoded,\n            _runtime: PhantomData,\n        };\n        let extrinsic = self.client.watch(sudo, \u0026signer).await?;\n        println!(\"with_sudo extrinsic {:?}\", extrinsic);\n        Ok(())\n    }\n\n    pub async fn increment_nonce(\n        \u0026mut self,\n        who: AccountId,\n    ) -\u003e Result\u003cu32, Box\u003cdyn std::error::Error\u003e\u003e {\n        let nonce = self\n            .nonces\n            .entry(who.clone())\n            .and_modify(|a| *a += 1)\n            .or_insert(\n                self.client\n                    .fetch_or_default(\n                        \u0026substrate_subxt::system::AccountStore { account_id: \u0026who },\n                        None,\n                    )\n                    .await\n                    .unwrap()\n                    .nonce,\n            );\n        println!(\"new nonce is {}\", nonce);\n        Ok(*nonce)\n    }\n}\n\npub type ChainCallSuccess = ExtrinsicSuccessWithFee\u003cTestRuntime, (AccountKey, Balance)\u003e;\npub type ChainCallResult = Result\u003cVec\u003cChainCallSuccess\u003e, Box\u003cdyn std::error::Error\u003e\u003e;\n\npub async fn call_chain\u003cC: Call\u003cTestRuntime\u003e + Send + Sync\u003e(\n    client: \u0026Client\u003cTestRuntime\u003e,\n    nonces: Arc\u003cMutex\u003cDevNonces\u003e\u003e,\n    account_key: AccountKey,\n    call: C,\n) -\u003e Result\u003cVec\u003cChainCallSuccess\u003e, Box\u003cdyn std::error::Error\u003e\u003e {\n    let nonce = { nonces.lock().await.get_nonce_and_inc(account_key) };\n    println!(\"Current nonce for {:?} is {}\", account_key, nonce);\n\n    let mut signer = PairSigner::new(account_key.key_pair());\n    signer.set_nonce(nonce);\n    let extrinsic = client.create_signed(call, \u0026signer).await?;\n    let decoder = TestRuntime::create_decoder(client.metadata().clone());\n    let success = client\n        .submit_and_watch_extrinsic_with_fee::\u003cBalance\u003e(extrinsic, decoder)\n        .await?;\n    let fee = success\n        .dispatch_info\n        .as_ref()\n        .map(|x| x.partial_fee)\n        .unwrap_or(0);\n\n    println!(\"incoming fee for {:?}: {}\", account_key, fee);\n\n    Ok(vec![ExtrinsicSuccessWithFee {\n        block: success.block,\n        extrinsic: success.extrinsic,\n        events: success.events,\n        dispatch_info: success.dispatch_info.map(|x| RuntimeDispatchInfo {\n            weight: x.weight,\n            class: x.class,\n            partial_fee: (account_key, x.partial_fee),\n        }),\n    }])\n}\n\npub async fn sudo_call_chain\u003cC: Call\u003cTestRuntime\u003e + Send + Sync\u003e(\n    client: \u0026Client\u003cTestRuntime\u003e,\n    nonces: Arc\u003cMutex\u003cDevNonces\u003e\u003e,\n    call: C,\n) -\u003e Result\u003cVec\u003cChainCallSuccess\u003e, Box\u003cdyn std::error::Error\u003e\u003e {\n    let encoded = client.encode(call)?;\n    let sudo_call = SudoCall {\n        call: \u0026encoded,\n        _runtime: PhantomData,\n    };\n\n    call_chain(client, nonces, AccountKeyring::Alice.into(), sudo_call).await\n}\n\npub async fn call_chain_unsigned\u003cC: Call\u003cTestRuntime\u003e + Send + Sync\u003e(\n    client: \u0026Client\u003cTestRuntime\u003e,\n    call: C,\n) -\u003e Result\u003cVec\u003cChainCallSuccess\u003e, Box\u003cdyn std::error::Error\u003e\u003e {\n    let extrinsic = client.create_unsigned(call)?;\n    let decoder = TestRuntime::create_decoder(client.metadata().clone());\n    let success = client\n        .submit_and_watch_extrinsic(extrinsic, decoder)\n        .await?;\n\n    Ok(vec![ExtrinsicSuccessWithFee {\n        block: success.block,\n        extrinsic: success.extrinsic,\n        events: success.events,\n        dispatch_info: Option::None,\n    }])\n}\n\n#[macro_export]\nmacro_rules! join_chain_calls {\n    ( $($tokens:tt)* ) =\u003e {{\n        let join_result = try_join!($($tokens)*)?;\n\n        let vec_vec = integration_testing_macro::tuple_to_vec!(join_result, $($tokens)*);\n\n        let flatten: Vec\u003c_\u003e = vec_vec.into_iter().flatten().collect();\n\n        flatten\n    }};\n}\n","traces":[{"line":15,"address":[5454138,5453945,5454225,5454618,5454402,5454051,5454312,5454539],"length":1,"stats":{" use sp_keyring::sr25519::Keyring;\nuse sp_runtime::{AccountId32, ModuleId};\nuse std::collections::HashMap;\nuse std::fmt::Debug;\nuse std::{cell::RefCell, hash::Hash, str::FromStr};\nuse substrate_subxt::Client;\n\n// Used for selfless traits implementations\nthread_local! {\n    static SAVED_TD: RefCell\u003cOption\u003cTestData\u003e\u003e = RefCell::new(Option::None)\n}\n\n#[derive(Debug, PartialEq, Eq, Ord, PartialOrd)]\npub enum AccountName {\n    Id(DevPubKeyId),\n    Unknown(AccountId),\n}\n\nimpl Serialize for AccountName {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        match self.clone() {\n            AccountName::Id(id) =\u003e {\n                let mut state = serializer.serialize_tuple_variant(\"AccountName\", 0, \"Id\", 1)?;\n                state.serialize_field(\u0026id)?;\n                state.end()\n            }\n            AccountName::Unknown(u) =\u003e {\n                let mut state =\n                    serializer.serialize_tuple_variant(\"AccountName\", 1, \"Unknown\", 1)?;\n                state.serialize_field(\u0026u)?;\n                state.end()\n            }\n        }\n    }\n}\n\npub fn get_known_modules() -\u003e Vec\u003cDevPubKey\u003e {\n    vec![]\n        .into_iter()\n        .map(|\u0026x| DevPubKey::from(ModuleId(x)))\n        .collect()\n}\n\npub fn register_common_pub_keys(pub_key_store: \u0026mut PubKeyStore) {\n    for k in Keyring::iter() {\n        let acc_key = AccountKey::from(k);\n        pub_key_store.register(acc_key.into());\n    }\n\n    let known_modules: Vec\u003c_\u003e = get_known_modules();\n\n    for m in known_modules {\n        pub_key_store.register(m);\n    }\n\n    let known_pub_keys: Vec\u003c_\u003e = vec![(\n        \"Alice//stash\",\n        \"0xbe5ddb1579b72e84524fc29e78609e3caf42e85aa118ebfe0b0ad404b5bdd25f\",\n    )]\n    .into_iter()\n    .map(|(name, acc_id_str)| {\n        DevPubKey::well_known(name, AccountId32::from_str(acc_id_str).unwrap())\n    })\n    .collect();\n\n    for k in known_pub_keys {\n        pub_key_store.register(k);\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct TestData {\n    pub price_points: HashMap\u003cAsset, FixedNumber\u003e,\n    pub updates: HashMap\u003cAsset, Option\u003cPriceUpdate\u003cFixedNumber\u003e\u003e\u003e,\n    pub price_logs: HashMap\u003cAsset, Option\u003cPriceLog\u003cFixedNumber\u003e\u003e\u003e,\n    pub per_asset_metrics: HashMap\u003cAsset, Option\u003cAssetMetrics\u003cAsset, Price\u003e\u003e\u003e,\n    pub now: u64,\n}\n\nimpl TestData {\n    pub fn new() -\u003e Self {\n        TestData {\n            price_points: HashMap::new(),\n            updates: HashMap::new(),\n            price_logs: HashMap::new(),\n            per_asset_metrics: HashMap::new(),\n            now: 0,\n        }\n    }\n\n    pub fn clear(\u0026mut self) {\n        self.price_points.clear();\n        self.updates.clear();\n        self.price_logs.clear();\n        self.per_asset_metrics.clear();\n        self.now = 0;\n    }\n\n    pub fn to_static(\u0026self) {\n        SAVED_TD.with(|td_ref| {\n            td_ref.replace(Some(self.clone()));\n        });\n    }\n\n    pub fn get_static() -\u003e Self {\n        SAVED_TD.with(|td_ref| {\n            let result = td_ref.borrow().clone();\n            match result {\n                Some(td) =\u003e td,\n                None =\u003e panic!(\"Error during attempt to access LTS TestData - no data\"),\n            }\n        })\n    }\n}\n\npub const EPS: i64 = 1_0;\n\npub trait EqWithEps {\n    fn eq_with_eps(\u0026self, other: \u0026Self) -\u003e bool;\n}\n\nimpl EqWithEps for u64 {\n    fn eq_with_eps(\u0026self, other: \u0026Self) -\u003e bool {\n        (*self as i64 - *other as i64).abs() \u003c EPS\n    }\n}\n\nimpl\u003cK, V\u003e EqWithEps for HashMap\u003cK, V\u003e\nwhere\n    K: Eq + Hash,\n    V: EqWithEps,\n{\n    fn eq_with_eps(\u0026self, other: \u0026Self) -\u003e bool {\n        self.len() == other.len()\n            \u0026\u0026 self\n                .iter()\n                .all(|(k, v)| (*other).get(k).map_or(false, |v2| v.eq_with_eps(v2)))\n    }\n}\n\npub struct TestContext {}\n\nimpl TestContext {\n    pub async fn read_storage(\n        client: \u0026Client\u003cTestRuntime\u003e,\n    ) -\u003e Result\u003cTestData, Box\u003cdyn std::error::Error\u003e\u003e {\n        let mut data = TestData::new();\n\n        for asset in Asset::iterator() {\n            let price_points = client.price_points(*asset, Option::None).await;\n            data.price_points.insert(*asset, price_points.unwrap());\n\n            let updates = client.updates(*asset, Option::None).await;\n            data.updates.insert(*asset, updates.unwrap());\n\n            let price_logs = client.price_logs(*asset, Option::None).await;\n            data.price_logs.insert(*asset, price_logs.unwrap());\n\n            let metrics = client.per_asset_metrics(*asset, Option::None).await;\n            data.per_asset_metrics.insert(*asset, metrics.unwrap());\n        }\n        \n        data.now = client.now(Option::None).await.unwrap();\n\n        Ok(data)\n    }\n}\n","traces":[{"line":20,"address":[4484122],"length":1,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null} Data,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Eth,\n                value: eth_price,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Eq,\n                value: eq_price,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Eos,\n                value: eos_price,\n                _runtime: PhantomData,\n            },\n        ),\n    );\n\n    // ------------------------------------ Storing chain state ------------------------------------\n\n    let initial_state = TestContext::read_storage(client).await?;\n    let curr_btc = initial_state.price_points.get(\u0026Asset::Btc).unwrap();\n    let curr_eth = initial_state.price_points.get(\u0026Asset::Eth).unwrap();\n    let curr_eq = initial_state.price_points.get(\u0026Asset::Eq).unwrap();\n    let curr_eos = initial_state.price_points.get(\u0026Asset::Eos).unwrap();\n\n    assert!(curr_btc == \u0026btc_price);\n    assert!(curr_eth == \u0026eth_price);\n    assert!(curr_eq == \u0026eq_price);\n    assert!(curr_eos == \u0026eos_price);\n\n    // -------------------------------- Iteratively changing prices --------------------------------\n\n    let iterations: i64 = 30;\n\n    for i in 1..=iterations {\n        // price_q slowly increases from ~1 to 1.5\n        let price_q = FixedNumber::from_num(1)\n            + (FixedNumber::from_num(i) / FixedNumber::from_num(iterations * 2));\n\n        println!(\"Setting prices, iteration #{}\", i);\n        join_chain_calls!(\n            call_chain(\n                client,\n                nonces.clone(),\n                alice_key,\n                SetPriceCall {\n                    asset: Asset::Btc,\n                    value: btc_price * price_q,\n                    _runtime: PhantomData,\n                },\n            ),\n            call_chain(\n                client,\n                nonces.clone(),\n                alice_key,\n                SetPriceCall {\n                    asset: Asset::Eth,\n                    value: eth_price / price_q,\n                    _runtime: PhantomData,\n                },\n            ),\n            call_chain(\n                client,\n                nonces.clone(),\n                alice_key,\n                SetPriceCall {\n                    asset: Asset::Eq,\n                    value: eq_price * price_q,\n                    _runtime: PhantomData,\n                },\n            ),\n            call_chain(\n                client,\n                nonces.clone(),\n                alice_key,\n                SetPriceCall {\n                    asset: Asset::Eos,\n                    value: eos_price / price_q,\n                    _runtime: PhantomData,\n                },\n            ),\n        );\n\n        let iteration_state = TestContext::read_storage(client).await?;\n        let curr_btc = iteration_state.price_points.get(\u0026Asset::Btc).unwrap();\n        let curr_eth = iteration_state.price_points.get(\u0026Asset::Eth).unwrap();\n        let curr_eq = iteration_state.price_points.get(\u0026Asset::Eq).unwrap();\n        let curr_eos = iteration_state.price_points.get(\u0026Asset::Eos).unwrap();\n\n        assert!(curr_btc == \u0026(btc_price * price_q));\n        assert!(curr_eth == \u0026(eth_price / price_q));\n        assert!(curr_eq == \u0026(eq_price * price_q));\n        assert!(curr_eos == \u0026(eos_price / price_q));\n    }\n\n    // ------------------------------------ Test assertion ------------------------------------\n\n    println!(\"Assertion successful, test passed\");\n\n _keyring::AccountKeyring;\nuse std::{marker::PhantomData, sync::Arc};\nuse substrate_fixed::traits::LossyInto;\nuse substrate_subxt::Client;\n\nfn fixed_to_f64(fixed_actual: FixedNumber) -\u003e f64 {\n    let actual: f64 = fixed_actual.lossy_into();\n    actual\n}\n\nfn assert_cap_vecs_with_epsilon(\n    step_name: \u0026str,\n    actual_vec: CapVec\u003cFixedNumber\u003e,\n    expected_vec: CapVec\u003cFixedNumber\u003e,\n) {\n    println!(\"Assert CapVec elements. {}\", step_name);\n    let actual: Vec\u003cf64\u003e = actual_vec.iter().cloned().map(|x| x.lossy_into()).collect();\n    let expected: Vec\u003cf64\u003e = expected_vec\n        .iter()\n        .cloned()\n        .map(|x| x.lossy_into())\n        .collect();\n\n    for (a, e) in actual.into_iter().zip(expected.into_iter()) {\n        assert_abs_diff_eq!(a, e, epsilon = 1e-8);\n    }\n}\n\nfn assert_vectors_with_epsilon(\n    step_name: \u0026str,\n    actual_vec: Vec\u003cFixedNumber\u003e,\n    expected_vec: Vec\u003cFixedNumber\u003e,\n) {\n    println!(\"Assert vectors elements. {}\", step_name);\n    let actual: Vec\u003cf64\u003e = actual_vec.into_iter().map(|x| x.lossy_into()).collect();\n    let expected: Vec\u003cf64\u003e = expected_vec.into_iter().map(|x| x.lossy_into()).collect();\n\n    for (a, e) in actual.into_iter().zip(expected.into_iter()) {\n        assert_abs_diff_eq!(a, e, epsilon = 1e-8);\n    }\n}\n\nfn duration_to_period(timestamp: u64) -\u003e Duration {\n    let price_period: PricePeriod = PricePeriod(1440);\n    let now = Duration::from_millis(timestamp);\n    let period_start = price_period.get_period_start(now).unwrap();\n    period_start\n}\n\nfn assert_correlations_with_epsilon(\n    step_name: \u0026str,\n    actual_vec: Vec\u003c(Asset, FixedNumber)\u003e,\n    expected_vec: Vec\u003c(Asset, FixedNumber)\u003e,\n) {\n    println!(\"Assert correlations. {}\", step_name);\n    let actual: Vec\u003c(Asset, f64)\u003e = actual_vec\n        .into_iter()\n        .map(|x| (x.0, x.1.lossy_into()))\n        .collect();\n    let expected: Vec\u003c(Asset, f64)\u003e = expected_vec\n        .into_iter()\n        .map(|x| (x.0, x.1.lossy_into()))\n        .collect();\n\n    for (a, e) in actual.into_iter().zip(expected.into_iter()) {\n        assert!(a.0.value() == e.0.value());\n        assert_abs_diff_eq!(a.1, e.1, epsilon = 1e-8);\n    }\n}\n\npub async fn test_recalc_asset(\n    client: \u0026Client\u003cTestRuntime\u003e,\n    nonces: Arc\u003cMutex\u003cDevNonces\u003e\u003e,\n) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"Start recalc asset test\");\n    let alice_key = AccountKey::from(AccountKeyring::Alice);\n    init_nonce(client, nonces.clone(), alice_key).await?;\n    let secs_to_move = 86400;\n    let initial_timestamp: u64 = client.now(Option::None).await?;\n\n    let first_eos_price = FixedNumber::from_num(3.62);\n    let first_btc_price = FixedNumber::from_num(10000.31);\n    let first_eth_price = FixedNumber::from_num(250.53);\n    let first_eq_price = FixedNumber::from_num(25.3);\n    let first_usd_price = FixedNumber::from_num(1.2);\n\n    // ---------------------------------- Setting initial prices ----------------------------------\n\n    println!(\"Initial price set\");\n    join_chain_calls!(\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Usd,\n                value: first_usd_price,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Eq,\n                value: first_eq_price,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Eth,\n                value: first_eth_price,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Btc,\n                value: first_btc_price,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Eos,\n                value: first_eos_price,\n                _runtime: PhantomData,\n            },\n        ),\n    );\n\n    // -------------------------------- Asserting chain state --------------------------------\n\n    let mut curr_btc = client.price_points(Asset::Btc, Option::None).await?;\n    let mut curr_eos = client.price_points(Asset::Eos, Option::None).await?;\n    let mut curr_eth = client.price_points(Asset::Eth, Option::None).await?;\n    let mut curr_eq = client.price_points(Asset::Eq, Option::None).await?;\n    let mut curr_usd = client.price_points(Asset::Usd, Option::None).await?;\n\n    assert!(curr_btc == first_btc_price);\n    assert!(curr_eos == first_eos_price);\n    assert!(curr_eth == first_eth_price);\n    assert!(curr_eq == first_eq_price);\n    assert!(curr_usd == first_usd_price);\n\n    let btc_update = client.updates(Asset::Btc, Option::None).await?.unwrap();\n    let eos_update = client.updates(Asset::Eos, Option::None).await?.unwrap();\n    let eth_update = client.updates(Asset::Eth, Option::None).await?.unwrap();\n    let eq_update = client.updates(Asset::Eq, Option::None).await?.unwrap();\n    let usd_update = client.updates(Asset::Usd, Option::None).await?.unwrap();\n\n    assert!(btc_update.price == first_btc_price);\n    assert!(eos_update.price == first_eos_price);\n    assert!(eth_update.price == first_eth_price);\n    assert!(eq_update.price == first_eq_price);\n    assert!(usd_update.price == first_usd_price);\n\n    assert!(btc_update.time == Duration::from_millis(initial_timestamp));\n    assert!(eos_update.time == Duration::from_millis(initial_timestamp));\n    assert!(eth_update.time == Duration::from_millis(initial_timestamp));\n    assert!(eq_update.time == Duration::from_millis(initial_timestamp));\n    assert!(usd_update.time == Duration::from_millis(initial_timestamp));\n\n    assert!(btc_update.period_start == duration_to_period(initial_timestamp));\n    assert!(eos_update.period_start == duration_to_period(initial_timestamp));\n    assert!(eth_update.period_start == duration_to_period(initial_timestamp));\n    assert!(eq_update.period_start == duration_to_period(initial_timestamp));\n    assert!(usd_update.period_start == duration_to_period(initial_timestamp));\n\n    // -------------------------------------- Move time --------------------------------------\n\n    println!(\"Moving time, initial timestamp: {:?}\", initial_timestamp);\n    call_chain(\n        client,\n        nonces.clone(),\n        alice_key,\n        AdvanceSecsCall {\n            _runtime: PhantomData,\n            secs: (secs_to_move as u32),\n        },\n    )\n    .await?;\n\n    let actual_timestamp = client.now(Option::None).await?;\n    let expected_timestamp = initial_timestamp + 1000 * (secs_to_move as u64);\n\n    assert!(actual_timestamp == expected_timestamp);\n\n    // -------------------------------- Second prices changing --------------------------------\n\n    let second_eos_price = FixedNumber::from_num(4.11);\n    let second_btc_price = FixedNumber::from_num(10001.42);\n    let second_eth_price = FixedNumber::from_num(251.61);\n    let second_eq_price = FixedNumber::from_num(26.4);\n    let second_usd_price = FixedNumber::from_num(1.25);\n\n    println!(\"Setting prices on second iteration\");\n    join_chain_calls!(\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Usd,\n                value: second_usd_price,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Eq,\n                value: second_eq_price,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Eth,\n                value: second_eth_price,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Btc,\n                value: second_btc_price,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            SetPriceCall {\n                asset: Asset::Eos,\n                value: second_eos_price,\n                _runtime: PhantomData,\n            },\n        ),\n    );\n\n    curr_btc = client.price_points(Asset::Btc, Option::None).await?;\n    curr_eos = client.price_points(Asset::Eos, Option::None).await?;\n    curr_eth = client.price_points(Asset::Eth, Option::None).await?;\n    curr_eq = client.price_points(Asset::Eq, Option::None).await?;\n    curr_usd = client.price_points(Asset::Usd, Option::None).await?;\n\n    assert!(curr_btc == second_btc_price);\n    assert!(curr_eos == second_eos_price);\n    assert!(curr_eth == second_eth_price);\n    assert!(curr_eq == second_eq_price);\n    assert!(curr_usd == second_usd_price);\n\n    // ------------------------------- Recalc financial pallet -------------------------------\n\n    println!(\"Recalc financial pallet for each asset\");\n    join_chain_calls!(\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            RecalcAssetCall {\n                asset: Asset::Btc,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            RecalcAssetCall {\n                asset: Asset::Eos,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            RecalcAssetCall {\n                asset: Asset::Eth,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            RecalcAssetCall {\n                asset: Asset::Eq,\n                _runtime: PhantomData,\n            },\n        ),\n        call_chain(\n            client,\n            nonces.clone(),\n            alice_key,\n            RecalcAssetCall {\n                asset: Asset::Usd,\n                _runtime: PhantomData,\n            },\n        ),\n    );\n\n    let actual_btc_logs = client.price_logs(Asset::Btc, Option::None).await?.unwrap();\n    let actual_eos_logs = client.price_logs(Asset::Eos, Option::None).await?.unwrap();\n    let actual_eth_logs = client.price_logs(Asset::Eth, Option::None).await?.unwrap();\n    let actual_eq_logs = client.price_logs(Asset::Eq, Option::None).await?.unwrap();\n    let actual_usd_logs = client.price_logs(Asset::Usd, Option::None).await?.unwrap();\n\n    let actual_btc_metrics = client\n        .per_asset_metrics(Asset::Btc, Option::None)\n        .await?\n        .unwrap();\n    let actual_eos_metrics = client\n        .per_asset_metrics(Asset::Eos, Option::None)\n        .await?\n        .unwrap();\n    let actual_eth_metrics = client\n        .per_asset_metrics(Asset::Eth, Option::None)\n        .await?\n        .unwrap();\n    let actual_eq_metrics = client\n        .per_asset_metrics(Asset::Eq, Option::None)\n        .await?\n        .unwrap();\n    let actual_usd_metrics = client\n        .per_asset_metrics(Asset::Usd, Option::None)\n        .await?\n        .unwrap();\n\n    let mut expected_btc_logs = CapVec::\u003cFixedNumber\u003e::new(30);\n    expected_btc_logs.push(FixedNumber::from_num(10000)); // from genesis\n    expected_btc_logs.push(FixedNumber::from_num(first_btc_price));\n    expected_btc_logs.push(FixedNumber::from_num(second_btc_price));\n\n    let mut expected_eos_logs = CapVec::\u003cFixedNumber\u003e::new(30);\n    expected_eos_logs.push(FixedNumber::from_num(3)); // from genesis\n    expected_eos_logs.push(FixedNumber::from_num(first_eos_price));\n    expected_eos_logs.push(FixedNumber::from_num(second_eos_price));\n\n    let mut expected_eth_logs = CapVec::\u003cFixedNumber\u003e::new(30);\n    expected_eth_logs.push(FixedNumber::from_num(250)); // from genesis\n    expected_eth_logs.push(FixedNumber::from_num(first_eth_price));\n    expected_eth_logs.push(FixedNumber::from_num(second_eth_price));\n\n    let mut expected_eq_logs = CapVec::\u003cFixedNumber\u003e::new(30);\n    expected_eq_logs.push(FixedNumber::from_num(25)); // from genesis\n    expected_eq_logs.push(FixedNumber::from_num(first_eq_price));\n    expected_eq_logs.push(FixedNumber::from_num(second_eq_price));\n\n    let mut expected_usd_logs = CapVec::\u003cFixedNumber\u003e::new(30);\n    expected_usd_logs.push(FixedNumber::from_num(1)); // from genesis\n    expected_usd_logs.push(FixedNumber::from_num(first_usd_price));\n    expected_usd_logs.push(FixedNumber::from_num(second_usd_price));\n\n    let expected_btc_log_return = vec![\n        FixedNumber::from_num(0.00003099952),\n        FixedNumber::from_num(0.000110990399444),\n    ];\n\n    let expected_eos_log_return = vec![\n        FixedNumber::from_num(0.18786173716957),\n        FixedNumber::from_num(0.126949002670464),\n    ];\n\n    let expected_eth_log_return = vec![\n        FixedNumber::from_num(0.002117755971001),\n        FixedNumber::from_num(0.004301595831182),\n    ];\n\n    let expected_usd_log_return = vec![\n        FixedNumber::from_num(0.182321556793955),\n        FixedNumber::from_num(0.040821994520255),\n    ];\n\n    let expected_eq_log_return = vec![\n        FixedNumber::from_num(0.011928570865274),\n        FixedNumber::from_num(0.042559614418796),\n    ];\n\n    assert_cap_vecs_with_epsilon(\"BTC price logs\", actual_btc_logs.prices, expected_btc_logs);\n    assert_cap_vecs_with_epsilon(\"EOS price logs\", actual_eos_logs.prices, expected_eos_logs);\n    assert_cap_vecs_with_epsilon(\"ETH price logs\", actual_eth_logs.prices, expected_eth_logs);\n    assert_cap_vecs_with_epsilon(\"USD price logs\", actual_usd_logs.prices, expected_usd_logs);\n    assert_cap_vecs_with_epsilon(\"EQ price logs\", actual_eq_logs.prices, expected_eq_logs);\n\n    assert_vectors_with_epsilon(\n        \"BTC log return\",\n        actual_btc_metrics.returns,\n        expected_btc_log_return.clone(),\n    );\n    assert_vectors_with_epsilon(\n        \"EOS log return\",\n        actual_eos_metrics.returns,\n        expected_eos_log_return,\n    );\n    assert_vectors_with_epsilon(\n        \"ETH log return\",\n        actual_eth_metrics.returns,\n        expected_eth_log_return,\n    );\n    assert_vectors_with_epsilon(\n        \"USD log return\",\n        actual_usd_metrics.returns,\n        expected_usd_log_return,\n    );\n    assert_vectors_with_epsilon(\n        \"EQ log return\",\n        actual_eq_metrics.returns,\n        expected_eq_log_return,\n    );\n\n    assert_abs_diff_eq!(\n        fixed_to_f64(actual_btc_metrics.volatility),\n        0.000056562,\n        epsilon = 1e-8\n    );\n    assert_abs_diff_eq!(\n        fixed_to_f64(actual_eos_metrics.volatility),\n        0.043071808,\n        epsilon = 1e-8\n    );\n    assert_abs_diff_eq!(\n        fixed_to_f64(actual_eq_metrics.volatility),\n        0.021659419,\n        epsilon = 1e-8\n    );\n    asse rypto pair from seed.\npub fn get_from_seed\u003cTPublic: Public\u003e(seed: \u0026str) -\u003e \u003cTPublic::Pair as Pair\u003e::Public {\n    TPublic::Pair::from_string(\u0026format!(\"//{}\", seed), None)\n        .expect(\"static values are valid; qed\")\n        .public()\n}\n\ntype AccountPublic = \u003cSignature as Verify\u003e::Signer;\n\n/// Generate an account ID from seed.\npub fn get_account_id_from_seed\u003cTPublic: Public\u003e(seed: \u0026str) -\u003e AccountId\nwhere\n    AccountPublic: From\u003c\u003cTPublic::Pair as Pair\u003e::Public\u003e,\n{\n    AccountPublic::from(get_from_seed::\u003cTPublic\u003e(seed)).into_account()\n}\n\n/// Generate an Aura authority key.\npub fn authority_keys_from_seed(s: \u0026str) -\u003e (AuraId, GrandpaId) {\n    (get_from_seed::\u003cAuraId\u003e(s), get_from_seed::\u003cGrandpaId\u003e(s))\n}\n\npub fn development_config() -\u003e Result\u003cChainSpec, String\u003e {\n    let wasm_binary = WASM_BINARY.ok_or(\"Development wasm binary not available\".to_string())?;\n\n    Ok(ChainSpec::from_genesis(\n        // Name\n        \"Development\",\n        // ID\n        \"dev\",\n        ChainType::Development,\n        move || {\n            testnet_genesis(\n                wasm_binary,\n                // Initial PoA authorities\n                vec![authority_keys_from_seed(\"Alice\")],\n                // Sudo account\n                get_account_id_from_seed::\u003csr25519::Public\u003e(\"Alice\"),\n                // Pre-funded accounts\n                vec![\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Alice\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Bob\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Alice//stash\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Bob//stash\"),\n                ],\n                true,\n                vec![\n                    // (Asset::Usd, 1),\n                    // (Asset::Eq, 25),\n                    // (Asset::Eth, 250),\n                    // (Asset::Btc, 10_000),\n                    // (Asset::Eos, 3),\n                ], // .into_iter()\n                   // .map(|(a, x)| (a, FixedNumber::lossy_from(x)))\n                   // .collect()\n            )\n        },\n        // Bootnodes\n        vec![],\n        // Telemetry\n        None,\n        // Protocol ID\n        None,\n        // Properties\n        None,\n        // Extensions\n        None,\n    ))\n}\n\npub fn local_testnet_config() -\u003e Result\u003cChainSpec, String\u003e {\n    let wasm_binary = WASM_BINARY.ok_or(\"Development wasm binary not available\".to_string())?;\n\n    Ok(ChainSpec::from_genesis(\n        // Name\n        \"Local Testnet\",\n        // ID\n        \"local_testnet\",\n        ChainType::Local,\n        move || {\n            testnet_genesis(\n                wasm_binary,\n                // Initial PoA authorities\n                vec![\n                    authority_keys_from_seed(\"Alice\"),\n                    authority_keys_from_seed(\"Bob\"),\n                ],\n                // Sudo account\n                get_account_id_from_seed::\u003csr25519::Public\u003e(\"Alice\"),\n                // Pre-funded accounts\n                vec![\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Alice\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Bob\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Charlie\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Dave\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Eve\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Ferdie\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Alice//stash\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Bob//stash\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Charlie//stash\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Dave//stash\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Eve//stash\"),\n                    get_account_id_from_seed::\u003csr25519::Public\u003e(\"Ferdie//stash\"),\n                ],\n                true,\n                vec![\n                    (Asset::Usd, 1),\n                    (Asset::Eq, 25),\n                    (Asset::Eth, 250),\n                    (Asset::Btc, 10_000),\n                    (Asset::Eos, 3),\n                ]\n                .into_iter()\n                .map(|(a, x)| (a, FixedNumber::lossy_from(x)))\n                .collect(),\n            )\n        },\n        // Bootnodes\n        vec![],\n        // Telemetry\n        None,\n        // Protocol ID\n        None,\n        // Properties\n        None,\n        // Extensions\n        None,\n    ))\n}\n\nfn get_prev_period_start(now: Duration, price_period: u32) -\u003e Duration {\n    let price_period = PricePeriod(price_period);\n    let now_period_id = price_period\n        .get_period_id(now)\n        .expect(\"Unable to get current period id\");\n    let prev_period_id = now_period_id\n        .checked_sub(1)\n        .expect(\"Unable to get previous period id\");\n    let prev_period_start = price_period\n        .get_period_id_start(prev_period_id)\n        .expect(\"Unable to get previous period Unix timestamp\");\n\n    prev_period_start\n}\n\n/// Configure initial storage state for FRAME modules.\nfn testnet_genesis(\n    wasm_binary: \u0026[u8],\n    initial_authorities: Vec\u003c(AuraId, GrandpaId)\u003e,\n    root_key: AccountId,\n    endowed_accounts: Vec\u003cAccountId\u003e,\n    _enable_println: bool,\n    prices: Vec\u003c(Asset, FixedNumber)\u003e,\n) -\u003e GenesisConfig {\n    let now = SystemTime::now()\n        .duration_since(UNIX_EPOCH)\n        .expect(\"Unable to get current Unix timestamp\");\n    let prev_period_start = get_prev_period_start(now, node_template_runtime::PricePeriod::get());\n    GenesisConfig {\n        frame_system: Some(SystemConfig {\n            // Add Wasm runtime to storage.\n            code: wasm_binary.to_vec(),\n            changes_trie_config: Default::default(),\n        }),\n        pallet_balances: Some(BalancesConfig {\n            // Configure endowed accounts with initial balance of 1 \u003c\u003c 60.\n            balances: endowed_accounts\n                .iter()\n                .cloned()\n                .map(|k| (k, 1 \u003c\u003c 60))\n                .collect(),\n        }),\n        pallet_aura: Some(AuraConfig {\n            authorities: initial_authorities.iter().map(|x| (x.0.clone())).collect(),\n        }),\n        pallet_grandpa: Some(GrandpaConfig {\n            authorities: initial_authorities\n                .iter()\n                .map(|x| (x.1.clone(), 1))\n                .collect(),\n        }),\n        pallet_sudo: Some(SudoConfig {\n            // Assign network admin rights.\n            key: root_key,\n        }),\n        oracle: Some(OracleConfig {\n            prices: prices.iter().cloned().collect(),\n        }),\n        financial_pallet: Some(FinancialConfig {\n            prices: prices\n                .iter()\n                .cloned()\n                .map(|(a, p)| (a, vec![p], prev_period_start))\n                .collect(),\n        }),\n        manual_timestamp: Some(ManualTimestampConfig {\n            timestamp: now.as_millis().try_into().expect(\"Too much milliseconds\"),\n        }),\n    }\n}\n","traces":[{"line":25,"address":[18143264,18143760,18144256,18143366,18143862,18144358],"length":1,"stats":{"Line":0},"fn_name":"get_from_seed\u003csp_finality_grandpa::app::Public\u003e"},{"line":26,"address":[18144378,18144599,18143882,18143386,18144103,18143607,18143787,18144283,18143291],"lengt template_runtime::{opaque::Block, AccountId, Balance, Index};\npub use sc_rpc_api::DenyUnsafe;\nuse sp_api::ProvideRuntimeApi;\nuse sp_block_builder::BlockBuilder;\nuse sp_blockchain::{Error as BlockChainError, HeaderBackend, HeaderMetadata};\nuse sp_transaction_pool::TransactionPool;\n\n/// Full client dependencies.\npub struct FullDeps\u003cC, P\u003e {\n    /// The client instance to use.\n    pub client: Arc\u003cC\u003e,\n    /// Transaction pool instance.\n    pub pool: Arc\u003cP\u003e,\n    /// Whether to deny unsafe calls\n    pub deny_unsafe: DenyUnsafe,\n}\n\n/// Instantiate all full RPC extensions.\npub fn create_full\u003cC, P\u003e(deps: FullDeps\u003cC, P\u003e) -\u003e jsonrpc_core::IoHandler\u003csc_rpc::Metadata\u003e\nwhere\n    C: ProvideRuntimeApi\u003cBlock\u003e,\n    C: HeaderBackend\u003cBlock\u003e + HeaderMetadata\u003cBlock, Error = BlockChainError\u003e + 'static,\n    C: Send + Sync + 'static,\n    C::Api: substrate_frame_rpc_system::AccountNonceApi\u003cBlock, AccountId, Index\u003e,\n    C::Api: pallet_transaction_payment_rpc::TransactionPaymentRuntimeApi\u003cBlock, Balance\u003e,\n    C::Api: BlockBuilder\u003cBlock\u003e,\n    P: TransactionPool + 'static,\n{\n    use pallet_transaction_payment_rpc::{TransactionPayment, TransactionPaymentApi};\n    use substrate_frame_rpc_system::{FullSystem, SystemApi};\n\n    let mut io = jsonrpc_core::IoHandler::default();\n    let FullDeps {\n        client,\n        pool,\n        deny_unsafe,\n    } = deps;\n\n    io.extend_with(SystemApi::to_delegate(FullSystem::new(\n        client.clone(),\n        pool,\n        deny_unsafe,\n    )));\n\n    io.extend_with(TransactionPaymentApi::to_delegate(TransactionPayment::new(\n        client.clone(),\n    )));\n\n    // Extend this RPC with a custom API by using the following syntax.\n    // `YourRpcStruct` should have a reference to a client, which is needed\n    // to call into the runtime.\n    // `io.extend_with(YourRpcTrait::to_delegate(YourRpcStruct::new(ReferenceToClient, ...)));`\n\n    io\n}\n","traces":[{"line":28,"address":[25289840,25290273],"length":1,"stats":{"Line":0},"fn_name":"create_full\u003csc_service::client::client::Client\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sc_service::client::call_executor::LocalCallExecutor\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sc_executor::native_executor::NativeExecutor\u003cnode_template::service::Executor\u003e\u003e, sp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e, node_template_runtime::RuntimeApi\u003e,sc_transaction_pool::BasicPool\u003csc_transaction_pool::api::FullChainApi\u003csc_service::client::client::Client\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sc_service::client::call_executor::LocalCallExecutor\u003csc_client_db::Backend\u003csp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sc_executor::native_executor::NativeExecutor\u003cnode_template::service::Executor\u003e\u003e, sp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e, node_template_runtime::RuntimeApi\u003e, sp_runtime::generic::block::Block\u003csp_runtime::generic::header::Header\u003cu32, sp_runtime::traits::BlakeTwo256\u003e, sp_runtime::OpaqueExtrinsic\u003e\u003e, sp_runtime::generic::block::Block\u nd\u003cBlock\u003e;\ntype FullSelectChain = sc_consensus::LongestChain\u003cFullBackend, Block\u003e;\n\npub fn new_partial(\n    config: \u0026Configuration,\n) -\u003e Result\u003c\n    sc_service::PartialComponents\u003c\n        FullClient,\n        FullBackend,\n        FullSelectChain,\n        sp_consensus::DefaultImportQueue\u003cBlock, FullClient\u003e,\n        sc_transaction_pool::FullPool\u003cBlock, FullClient\u003e,\n        (\n            sc_consensus_aura::AuraBlockImport\u003c\n                Block,\n                FullClient,\n                sc_finality_grandpa::GrandpaBlockImport\u003c\n                    FullBackend,\n                    Block,\n                    FullClient,\n                    FullSelectChain,\n                \u003e,\n                AuraPair,\n            \u003e,\n            sc_finality_grandpa::LinkHalf\u003cBlock, FullClient, FullSelectChain\u003e,\n        ),\n    \u003e,\n    ServiceError,\n\u003e {\n    let inherent_data_providers = sp_inherents::InherentDataProviders::new();\n\n    let (client, backend, keystore, task_manager) =\n        sc_service::new_full_parts::\u003cBlock, RuntimeApi, Executor\u003e(\u0026config)?;\n    let client = Arc::new(client);\n\n    let select_chain = sc_consensus::LongestChain::new(backend.clone());\n\n    let transaction_pool = sc_transaction_pool::BasicPool::new_full(\n        config.transaction_pool.clone(),\n        config.prometheus_registry(),\n        task_manager.spawn_handle(),\n        client.clone(),\n    );\n\n    let (grandpa_block_import, grandpa_link) = sc_finality_grandpa::block_import(\n        client.clone(),\n        \u0026(client.clone() as Arc\u003c_\u003e),\n        select_chain.clone(),\n    )?;\n\n    let aura_block_import = sc_consensus_aura::AuraBlockImport::\u003c_, _, _, AuraPair\u003e::new(\n        grandpa_block_import.clone(),\n        client.clone(),\n    );\n\n    let import_queue = sc_consensus_aura::import_queue::\u003c_, _, _, AuraPair, _, _\u003e(\n        sc_consensus_aura::slot_duration(\u0026*client)?,\n        aura_block_import.clone(),\n        Some(Box::new(grandpa_block_import.clone())),\n        None,\n        client.clone(),\n        inherent_data_providers.clone(),\n        \u0026task_manager.spawn_handle(),\n        config.prometheus_registry(),\n        sp_consensus::CanAuthorWithNativeVersion::new(client.executor().clone()),\n    )?;\n\n    Ok(sc_service::PartialComponents {\n        client,\n        backend,\n        task_manager,\n        import_queue,\n        keystore,\n        select_chain,\n        transaction_pool,\n        inherent_data_providers,\n        other: (aura_block_import, grandpa_link),\n    })\n}\n\n/// Builds a new service for a full client.\npub fn new_full(config: Configuration) -\u003e Result\u003cTaskManager, ServiceError\u003e {\n    let sc_service::PartialComponents {\n        client,\n        backend,\n        mut task_manager,\n        import_queue,\n        keystore,\n        select_chain,\n        transaction_pool,\n        inherent_data_providers,\n        other: (block_import, grandpa_link),\n    } = new_partial(\u0026config)?;\n\n    let finality_proof_provider =\n        GrandpaFinalityProofProvider::new_for_service(backend.clone(), client.clone());\n\n    let (network, network_status_sinks, system_rpc_tx, network_starter) =\n        sc_service::build_network(sc_service::BuildNetworkParams {\n            config: \u0026config,\n            client: client.clone(),\n            transaction_pool: transaction_pool.clone(),\n            spawn_handle: task_manager.spawn_handle(),\n            import_queue,\n            on_demand: None,\n            block_announce_validator_builder: None,\n            finality_proof_request_builder: None,\n            finality_proof_provider: Some(finality_proof_provider.clone()),\n        })?;\n\n    if config.offchain_worker.enabled {\n        sc_service::build_offchain_workers(\n            \u0026config,\n            backend.clone(),\n            task_manager.spawn_handle(),\n            client.clone(),\n            network.clone(),\n        );\n    }\n\n    let role = config.role.clone();\n    let force_authoring = config.force_authoring;\n    let name = config.network.node_name.clone();\n    let enable_grandpa = !config.disable_grandpa;\n    let prometheus_registry = config.prometheus_registry().cloned();\n    let telemetry_connection_sinks = sc_service::TelemetryConnectionSinks::default();\n\n    let rpc_extensions_builder = {\n        let client = client.clone();\n        let pool = transaction_pool.clone();\n\n        Box::new(move |deny_unsafe, _| {\n            let deps = crate::rpc::FullDeps {\n                client: client.clone(),\n                pool: pool.clone(),\n                deny_unsafe,\n            };\n\n            crate::rpc::create_full(deps)\n        })\n    };\n\n    sc_service::spawn_tasks(sc_service::SpawnTasksParams {\n        network: network.clone(),\n        client: client.clone(),\n        keystore: keystore.clone(),\n        task_manager: \u0026mut task_manager,\n        transaction_pool: transaction_pool.clone(),\n        telemetry_connection_sinks: telemetry_connection_sinks.clone(),\n        rpc_extensions_builder: rpc_extensions_builder,\n        on_demand: None,\n        remote_blockchain: None,\n        backend,\n        network_status_sinks,\n        system_rpc_tx,\n        config,\n    })?;\n\n    if role.is_authority() {\n        let proposer = sc_basic_authorship::ProposerFactory::new(\n            client.clone(),\n            transaction_pool,\n            prometheus_registry.as_ref(),\n        );\n\n        let can_author_with =\n            sp_consensus::CanAuthorWithNativeVersion::new(client.executor().clone());\n\n        let aura = sc_consensus_aura::start_aura::\u003c_, _, _, _, _, AuraPair, _, _, _\u003e(\n            sc_consensus_aura::slot_duration(\u0026*client)?,\n            client.clone(),\n            select_chain,\n            block_import,\n            proposer,\n            network.clone(),\n            inherent_data_providers.clone(),\n            force_authoring,\n            keystore.clone(),\n            can_author_with,\n        )?;\n\n        // the AURA authoring task is considered essential, i.e. if it\n        // fails we take down the service with it.\n        task_manager\n            .spawn_essential_handle()\n            .spawn_blocking(\"aura\", aura);\n    }\n\n    // if the node isn't actively participating in consensus then it doesn't\n    // need a keystore, regardless of which protocol we use below.\n    let keystore = if role.is_authority() {\n        Some(keystore as sp_core::traits::BareCryptoStorePtr)\n    } else {\n        None\n    };\n\n    let grandpa_config = sc_finality_grandpa::Config {\n        // FIXME #1578 make this available through chainspec\n        gossip_duration: Duration::from_millis(333),\n        justification_period: 512,\n        name: Some(name),\n        observer_enabled: false,\n        keystore,\n        is_authority: role.is_network_authority(),\n    };\n\n    if enable_grandpa {\n        // start the full GRANDPA voter\n        // NOTE: non-authorities could run the GRANDPA observer protocol, but at\n        // this point the full voter should provide better guarantees of block\n        // and vote data availability than the observer. The observer has not\n        // been tested extensively yet and having most nodes in a network run it\n        // could lead to finality stalls.\n        let grandpa_config = sc_finality_grandpa::GrandpaParams {\n            config: grandpa_config,\n            link: grandpa_link,\n            network,\n            inherent_data_providers,\n            telemetry_on_connect: Some(telemetry_connection_sinks.on_connect_stream()),\n            voting_rule: sc_finality_grandpa::VotingRulesBuilder::default().build(),\n            prometheus_registry,\n            shared_voter_state: SharedVoterState::empty(),\n alityProofProvider::new_for_service(backend.clone(), client.clone());\n\n    let (network, network_status_sinks, system_rpc_tx, network_starter) =\n        sc_service::build_network(sc_service::BuildNetworkParams {\n            config: \u0026config,\n            client: client.clone(),\n            transaction_pool: transaction_pool.clone(),\n            spawn_handle: task_manager.spawn_handle(),\n            import_queue,\n            on_demand: Some(on_demand.clone()),\n            block_announce_validator_builder: None,\n            finality_proof_request_builder: Some(finality_proof_request_builder),\n            finality_proof_provider: Some(finality_proof_provider),\n        })?;\n\n    if config.offchain_worker.enabled {\n        sc_service::build_offchain_workers(\n            \u0026config,\n            backend.clone(),\n            task_manager.spawn_handle(),\n            client.clone(),\n            network.clone(),\n        );\n    }\n\n    sc_service::spawn_tasks(sc_service::SpawnTasksParams {\n        remote_blockchain: Some(backend.remote_blockchain()),\n        transaction_pool,\n        task_manager: \u0026mut task_manager,\n        on_demand: Some(on_demand),\n        rpc_extensions_builder: Box::new(|_, _| ()),\n        telemetry_connection_sinks: sc_service::TelemetryConnectionSinks::default(),\n        config,\n        client,\n        keystore,\n        backend,\n        network,\n        network_status_sinks,\n        system_rpc_tx,\n    })?;\n\n    network_starter.start_network();\n\n    Ok(task_manager)\n}\n","traces":[{"line":27,"address":[16502240,16502048],"length":1,"stats":{"Line":0},"fn_name":"new_partial"},{"line":53,"address":[16502072],"length":1,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[16502707,16502934,16502255,16502895],"length":1,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[16503011,16502611],"length":1,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[16503035],"length":1,"stats":{"Line":0},"f
